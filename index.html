<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="highScore">High Score : 0</div>
        <div class="congo">     Congratulations <br> You Won</div>
        <h1>Welcome to Dino Game</h1>
        <div class="scoreCont">Score: 0</div>
        <h2 class="gameover">Game Over</h2>
        <button id="playButton" onclick="startGame()">Play</button> <!-- Play Button -->
        <button id="restartButton" onclick="restartGame()">Restart</button> <!-- Restart Button -->
        <div class="dino"></div>
        <div class="dragon obstacleAnimation"></div>
    </div>
</body>
</html>
